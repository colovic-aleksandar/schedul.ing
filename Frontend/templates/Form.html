<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/index.css">
	<link rel="icon" type="image/png" href="../Resources/favicon-32x32.png" sizes="32x32" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,600;1,700&display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="../Resources/css/all.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/datedropper.css" />
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="../js/datedropper.js" ></script>
	
    <title>Schedul.ing</title>
</head>
<body>
	<div id="form" class="wrapper container">
		<div class="row">
			<div class="wrapper__welcome col-md-6">
				<img class="wrapper__image" src="../Resources/enjoying logo/1x/Asset 5.png" alt="Logo" />
				<h1 class="wrapper__header">Welcome to Schedul.<span>ing</span></h1>
				<h5 class="wrapper__text">Hello! Thanks for joining the Enjoy.ing team. <br> Here you can explore all our events and be part of them.
                       <br> We are happy to have you with us!  </h5>
			</div>
			<div  class="wrapper__container  col-md-6">
			<div class="wrapper__form" >
					<div class="form__header">
						<button type="button" id="signIn" class="wrapper__button wrapper__button--switch">Sign In</button>
						<button type="button" id="signUp" class="wrapper__button  wrapper__button--switch">Sign Up</button>
					</div>
					<hr>
					<form id="signinForm" class="wrapper__signIn">
						<h2>Sign In</h2>
						<input class="fontAwesome" type="email" id="emailSignin" name="emailSignin" placeholder="&#xf1fa; Email" />
						<input class="fontAwesome" type="password" id="passwordSignin" name="passwordSignin"  placeholder="&#xf023; Password" />
						<br>
						<div class="wrapper__row">
							<div class="wrapper__stay">
								<input type="checkbox" name="stayLog" id="stayLog" /><label for="stayLog">Stay logged in  </label>
							</div>
							<div class="wrapper__forgot"><a href="">Forgot password ?</a></div>
						</div>
						<button type="button" id="btnSignin" class="wrapper__button">Sign In</button>
					</form>
					<form id="signupForm" class="wrapper__signUp">
						<h2>Sign Up</h2>
						<input class="fontAwesome" name="firstName" type="text" placeholder="&#xf2bd; First Name" />
						<input class="fontAwesome" name="lastName" type="text" placeholder="&#xf2bd; Last Name" />
						<input class="fontAwesome" name="emailSignup" type="email" placeholder="&#xf1fa; Email" />
						<input class="fontAwesome" name="passwordSignup" type="password" placeholder="&#xf023; Password" />
						<button type="button" id="btnSignup" class="wrapper__button">Sign Up</button>
					</form>
			</div>
			</div>
		</div>
	</div>
	
	<script src="../js/functions.js"></script>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
